<!DOCTYPE html>
<html>
  <head>
    <title>Unbreakable Uhus</title>
    <link rel="stylesheet" media="all" type="text/css" href="style.css" />
    <script src="bower_components/PhiloGL/build/PhiloGL.js"></script>
    <script src="classes.js"></script>
    <script src="index.js"></script>

    <link rel="shortcut icon" href="img/unbreakable_favicon.png" type="image/x-icon">
    <link rel="icon" href="img/unbreakable_favicon.png" type="image/x-icon">
  </head>
  <body>
    <div id="log-panel" style="display:none;">
      <span id="log-message"></span>
    </div>
  
    <div id="fallback" class="fallback"></div>
    
    <div id="container">
      <div id="title">
        <h1>Unbreakable Uhus</h1>
        <div class="description">
          <a href="https://twitter.com/unbreakableuhus" title="Unbreakable Uhus on Twitter">Twitter</a> |
          <a href="https://www.facebook.com/unbreakableuhus" title="Unbreakable Uhus on Facebook">Facebook</a> |
          <a href="https://github.com/unbreakableuhus" title="Unbreakable Uhus on GitHub">GitHub</a>
        </div>

      <div class="canvas-container">
        <div id="canvas-wrapper">
          <canvas id="map-canvas" width="1024" height="1024"></canvas>
        </div>
        <div id="list-wrapper" class="list-wrapper" style="display:none;">
          <ul id="selected-airlines">
          </ul>
          <div class="list-container">
            <ul id="airline-list"></ul>
          </div>
        </div>
        <div style="clear:both;"></div>
      </div>
    </div>
  </div>
  
  
  <div class="footer">
    Based on <a href="https://github.com/senchalabs/philogl">PhiloGL</a> by
    <a href='http://twitter.com/gerbille/'>Luz Caballero</a> &amp;
    <a href="http://philogb.github.com/">Nicolas Garcia Belmonte</a>
  </div>
  
  <div class="tooltip hide" id="tooltip" style="width:auto;"></div>
  
  <script>
    if (!PhiloGL.hasWebGL()) {
      document.body.className = 'no-webgl';
      document.getElementById('fallback').innerHTML = ''
        +  '<div style="margin:10px;">'
        +   'Your browser (or hardware) does not support WebGL. Go <a href="http://get.webgl.org">here</a> to find more information.'
        +  '</div>';
    }
  </script>
</body>
</html>
